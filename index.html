<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relational Model</title>
    <script type="module" src="input.js"></script>
    <script src="addcom.js" defer></script>
    <script src="addact.js" defer></script>
    <script src="addele.js" defer></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <style>
    body {
      width: auto;
      height: auto;
      margin: 20px;
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .node {
      fill: white;
      stroke: black;
      stroke-width: 2px;
    }
    .link {
      fill: none;
      stroke: black;
      stroke-width: 2px;
    }
    div {
      margin: 0;
      padding: 0;
    }
    #input {
      font-family: "Courier New", Courier, monospace;
      font-size: 20px;
      display: inline-flex;
      width: auto;
      height: auto;
      /* border: 3px solid rgb(156, 155, 155); */
    }
    #controls {
      display: inline-flex;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      width: auto;
      height: auto;
      /* border: 3px solid rgb(156, 155, 155); */
    }
    .control_block {
      width: 200px;
      height: auto;
      /* border: 1px solid; */
    }
    .control_button {
      float: right;
      font-size: 20px;
      padding: 10px;
    }
    .element,
    .annotation,
    .add_element {
      /* position: absolute; */
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      width: auto;
      border: 1px dashed;
      padding: 10px;
      margin: 5px;
    }
    .annotation {
      border: 0;
      text-align: right;
      vertical-align: bottom;
      margin-right: 0;
      padding-right: 3px;
    }
    .add_element {
      padding-top: 15px;
      width: auto;
    }
    #add_element {
      font-size: 20px;
      padding: 10px;
    }
    .allactions {
      display: flex;
      justify-content: flex-start;
      /* border: 1px solid pink; */
      padding: 0;
    }
    .action {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      /* margin-top: 5px;
      margin-bottom: 5px; */
      margin-right: 3px;
      width: auto;
      height: auto;
      /* border: 1px solid red; */
    }
    .anno_action {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      /* margin-top: 8px;
      margin-bottom: 5px; */
      width: auto;
      height: auto;
      /* border: 1px solid red; */
    }
    .anno_com,
    .communications {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 5px;
      margin-bottom: 5px;
      width: auto;
      height: auto;
      /* border: 1px solid yellowgreen; */
      background-color: rgb(220, 220, 220);
    }
    .anno_com {
      background-color: white;
      margin-top: 3px;
    }
    #config_from,
    #config_to {
      width: 53px;
    }
    .anno_block,
    .block {
      width: 300px;
      height: auto;
      /* border: 1px solid; */
      margin: 3px;
    }
    .anno_block {
      width: 200px;
    }
    #index {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #container {
      border: 2px solid;
    }
  </style>
  <body>
    <div id="input">
      <!-- annotation -->
      <div class="annotation">
        <div class="anno_block" style="font-size: 22px; font-weight: bold">
          ELEMENT
        </div>
        <div class="anno_block">Type:</div>
        <div class="anno_block">Number:</div>
        <div class="anno_action">
          <div class="anno_block">Action:</div>
          <div
            class="anno_block"
            style="
              font-size: 22px;
              font-weight: bold;
              margin-top: 5px;
              margin-bottom: 0;
            "
          >
            COMMUNICATION
          </div>
          <div class="anno_com">
            <div class="anno_block">To:</div>
            <div class="anno_block">Means:</div>
            <div class="anno_block">&nbsp</div>
            <div class="anno_block">Access:</div>
            <div class="anno_block">&nbsp</div>
            <div class="anno_block" style="margin-top: 5px">Configuration:</div>
            <div class="anno_block" style="margin-top: 4px">Number:</div>
            <div class="anno_block" style="margin-top: 4px">Effect:</div>
          </div>
        </div>
      </div>
      <!-- first element -->
      <div class="element">
        <div class="block"><span id="index">#1</span></div>
        <div class="block"><input id="type" /></div>
        <div class="block"><input id="ele_num" /></div>
        <div class="allactions">
          <div class="action">
            <div class="block">
              <input id="actionV" />
              <!-- <button name="delete_action_1">delete</button> -->
              <button name="add_action" onclick="addAction(this)">
                add action
              </button>
            </div>
            <div class="block">&nbsp</div>
            <!-- action1_Communication1 -->
            <div class="communications">
              <div class="block">
                <select id="to" name="to_elements">
                  <option value="">--Select an element--</option>
                  <option value="#1">#1</option>
                </select>
                <!-- <button name="delete_to_1">delete</button> -->
                <button name="add_com" onclick="addCommunication(this)">
                  add communication
                </button>
              </div>
              <div class="block">
                <input
                  type="checkbox"
                  id="direct_means"
                  name="means"
                  value="direct"
                  checked
                /><label for="direct_means">Direct</label>
              </div>
              <div class="block">
                <input
                  type="checkbox"
                  id="via_means"
                  name="means"
                  value="via"
                /><label for="via_means">Via </label>
                <select id="via" name="via_elements">
                  <option value="">--Select an element--</option>
                  <option value="#1">#1</option>
                </select>
              </div>
              <div class="block">
                <input
                  type="checkbox"
                  id="public_access"
                  name="access"
                  value="public"
                  checked
                /><label for="public_access">Public</label>
              </div>
              <div class="block">
                <input
                  type="checkbox"
                  id="private_access"
                  name="access"
                  value="private"
                /><label for="private_access">Private</label>
              </div>
              <div class="block">
                <input id="config_from" /><span>to</span
                ><input id="config_to" />
              </div>
              <div class="block"><input id="com_num" /></div>
              <div class="block"><input id="effect" /></div>
            </div>
          </div>
        </div>
      </div>
      <!-- add element -->
      <div class="add_element">
        <button id="add_element" onclick="addElement(this)">add element</button>
      </div>
    </div>
    <div id="controls">
      <div class="control_block">
        <button class="control_button" id="visualise">Visualise</button>
      </div>
      <div class="control_block">
        <button class="control_button" id="randomise">Randomise</button>
      </div>
    </div>
    <svg id="container" width="960" height="500"></svg>
  </body>
</html>
