<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relational Model of Interaction</title>
    <!-- <script src="node_modules/jspdf/dist/jspdf.umd.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="assets/svg2pdf.js/dist/svg2pdf.umd.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <script type="module" src="input.js"></script>
    <script type="module" src="display.js"></script>
    <script type="module" src="permutate.js"></script>
    <script type="module" src="randomise.js"></script>
    <script src="addcom.js" defer></script>
    <script src="addact.js" defer></script>
    <script src="addele.js" defer></script>
    <script type="module" src="savepdf.js"></script>
    <script type="module" src="script.js" defer></script>
  </head>
  <style>
    body {
      width: auto;
      height: auto;
      margin: 20px;
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .node {
      fill: white;
      stroke: black;
      stroke-width: 2px;
    }
    .link {
      fill: none;
      stroke: black;
      stroke-width: 2px;
    }
    div {
      margin: 0;
      padding: 0;
    }
    #select {
      margin-bottom: 15px;
    }
    #input {
      font-family: "Courier New", Courier, monospace;
      font-size: 20px;
      display: inline-flex;
      width: auto;
      height: auto;
      /* border: 3px solid rgb(156, 155, 155); */
    }
    #controls {
      display: inline-flex;
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 10px;
      width: auto;
      height: auto;
      /* border: 3px solid rgb(156, 155, 155); */
    }
    .control_block {
      width: 200px;
      height: auto;
      /* border: 1px solid; */
    }
    .control_button {
      float: right;
      font-size: 20px;
      padding: 10px;
      width: 125px;
    }
    .element,
    .annotation,
    .add_element {
      /* position: absolute; */
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      width: auto;
      border: 1px dashed;
      padding: 10px;
      margin: 5px;
    }
    .annotation {
      border: 0;
      text-align: right;
      vertical-align: bottom;
      margin-right: 0;
      padding-right: 3px;
    }
    .add_element {
      padding-top: 15px;
      width: auto;
    }
    #add_element {
      font-size: 20px;
      padding: 10px;
    }
    .allactions {
      display: flex;
      justify-content: flex-start;
      /* border: 1px solid pink; */
      padding: 0;
    }
    #actionV {
      width: 150px;
    }
    .add_action,
    .action {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-end;
      /* margin-top: 5px;
      margin-bottom: 5px; */
      margin-right: 8px;
      padding: 7px;
      width: 335px;
      height: auto;
      /* border: 1px solid; */
      background-color: rgb(220, 220, 220);
    }
    .add_action {
      width: 80px;
    }
    .anno_action {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 6px;
      /* margin-bottom: 5px; */
      width: auto;
      height: auto;
      /* border: 1px solid red; */
    }
    .com {
      display: flex;
      width: auto;
      height: auto;
      padding: 0px;
      /* border: 1px solid red; */
    }
    .an_com,
    .add_communication,
    .communications {
      display: inline-flex;
      flex-direction: column;
      justify-content: flex-start;
      margin: 5px;
      margin-left: 0;
      padding: 5px;
      width: 250px;
      height: auto;
      /* border: 1px solid yellowgreen; */
      background-color: white;
    }
    .an_com {
      background-color: rgb(220, 220, 220);
      margin-right: 0;
      padding-left: 0;
      width: 63px;
    }
    .ancom_block {
      font-size: 16px;
      width: 65px;
      height: auto;
      /* border: 1px solid; */
      margin: 6px 0 5px 0;
      text-align: right;
      vertical-align: bottom;
    }
    #config_from,
    #config_to {
      width: 53px;
    }
    .anno_block,
    .act_block,
    .block {
      width: 240px;
      height: auto;
      /* border: 1px solid; */
      margin: 3px;
    }
    .act_block {
      width: 290px;
    }
    .anno_block {
      width: 200px;
    }
    #index {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #container {
      border: 2px solid;
    }
    #save {
      width: 964px;
      margin-top: 8px;
    }
  </style>
  <body>
    <div id="select">
      <select id="select_interaction" name="interaction_ids">
        <option value="0">--Select an interaction from the database--</option>
      </select>
      <!-- <button id="display_interaction">display interaction</button> -->
      <button id="open_new" style="float: right">open a new empty page</button>
    </div>
    <div id="input">
      <!-- annotation -->
      <div class="annotation">
        <div class="anno_block" style="font-size: 22px; font-weight: bold">
          ELEMENT
        </div>
        <div class="anno_block">Type:</div>
        <div class="anno_block">Count:</div>
        <div class="anno_action">
          <div class="anno_block" style="font-size: 22px; font-weight: bold">
            ACTION:
          </div>
          <div class="anno_block">&nbsp</div>
        </div>
      </div>
      <!-- first element -->
      <div class="element">
        <div class="block"><span id="index">#1</span></div>
        <div class="block"><input id="type" /></div>
        <div class="block"><input id="ele_num" /></div>
        <div class="allactions">
          <div class="action">
            <div class="act_block">
              <label for="actionV" id="actionIn">1</label>
              <input id="actionV" />
            </div>
            <div class="act_block" style="width: 98%;">COMMUNICATION:</div>
            <!-- action1_Communication1 -->
            <div class="com">
              <div class="an_com">
                <div class="ancom_block">To:</div>
                <div class="ancom_block">Means:</div>
                <div class="ancom_block">&nbsp</div>
                <div class="ancom_block">Access:</div>
                <div class="ancom_block">&nbsp</div>
                <div class="ancom_block">Config:</div>
                <div class="ancom_block">Count:</div>
                <div class="ancom_block">Effect:</div>
              </div>
              <div class="communications">
                <div class="block">
                  <select id="to" name="to_elements" style="float: left">
                    <option value="">--To which element--</option>
                    <option value="1">#1</option>
                  </select>
                  <span hidden id="comIn">0</span>
                </div>
                <div class="block">
                  <input
                    type="radio"
                    id="direct_means"
                    name="means"
                    value="direct"
                    checked
                  /><label for="direct_means">Direct</label>
                </div>
                <div class="block">
                  <input
                    type="radio"
                    id="via_means"
                    name="means"
                    value="via"
                  /><label for="via_means">Via </label>
                  <select id="via" name="via_elements">
                    <option value="">--Select an element--</option>
                    <option value="1">#1</option>
                  </select>
                </div>
                <div class="block">
                  <input
                    type="radio"
                    id="public_access"
                    name="access"
                    value="public"
                    checked
                  /><label for="public_access">Public</label>
                </div>
                <div class="block">
                  <input
                    type="radio"
                    id="private_access"
                    name="access"
                    value="private"
                  /><label for="private_access">Private</label>
                </div>
                <div class="block">
                  <input id="config_from" /><span>to</span
                  ><input id="config_to" />
                </div>
                <div class="block"><input id="com_num" /></div>
                <div class="block"><input id="effect" /></div>
              </div>
            </div>
            <div class="add_communication">
              <button id="add_com" onclick="addCommunication(this)">
                add communication
              </button>
            </div>
          </div>
          <div class="add_action">
            <button id="add_action" onclick="addAction(this)">
              add action
            </button>
          </div>
        </div>
      </div>
      <!-- add element -->
      <div class="add_element">
        <button id="add_element" onclick="addElement(this)">add element</button>
      </div>
    </div>
    <div id="controls">
      <div class="control_block">
        <button class="control_button" id="visualise">Visualise</button>
      </div>
      <div class="control_block">
        <button class="control_button" id="randomise">Randomise</button>
      </div>
      <div class="control_block">
        <button class="control_button" id="permutate">Permutate</button>
      </div>
      <div class="control_block">
        <button class="control_button" id="submit">Submit</button>
      </div>
    </div>
    <svg id="container" width="960" height="679"></svg>
    <div id="save">
      <button class="control_button" id="savePDF">Download</button>
    </div>
    <script>
      const firebaseConfig = {
        authDomain: "relational-model-data.firebaseapp.com",
        projectId: "relational-model-data",
        storageBucket: "relational-model-data.appspot.com",
        messagingSenderId: "845462482682",
        appId: "1:845462482682:web:3fd7c8be3bf7ac09e1e343",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // Initialize Cloud Firestore and get a reference to the service
      const db = firebase.firestore();
    </script>
  </body>
</html>
